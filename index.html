<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> NFL Word Guess Game </title>

    <script type="text/javascript" src="Assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>



<body background="Assets/images/stad.png">



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">NFL Word Guess Game</h1>
            <p class="lead">Guess the letters to spell out the correct NFL team. Click any key to begin.</p>
        </div>
    </div>



    <div class="container">

        <div class="card text-center">
            <div class="card-header">
                <b>Your Word:</b>
            </div>
            <div class="card-body">
                <p class="card-text">Word guess goes here</p>
            </div>
        </div>
<br><br>
        <div class="card" style="width: 30rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"> Number of Guesses Remaining: <p id="numGuesses"></p></li>
                <li class="list-group-item"> Letters Guessed: <p id="wrongGuesses"></p></li>
                <li class="list-group-item"> Wins: <p id="wins"></p></li>
            </ul>
        </div>







    </div>

</body>

</html>
