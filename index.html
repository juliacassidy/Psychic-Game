<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Psychic Letter Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body background="Assets/images/ball.png">
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">PSYCHIC LETTER GAME</h1>
              <p class="lead">Take a guess at what letter I am thinking of, you have 5 guesses. Press a letter key to begin.</p>
            </div>
          </div>
    </header>

<div class="container" background-image="Assets/images/ball.png">
    <div class="card" style="width: 30rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id=wins> Wins: </li>
          <li class="list-group-item" id=losses> Losses:</li>
          <li class="list-group-item" id=guessesLeft> Guesses Remaining: </li>
          <li class="list-group-item" id=LettersGuessed>Guesses Made: </li>
        </ul>
      </div>

   
    
  <script src="Assets/javascript/game.js"></script>
  </div>
</body>
</html>
